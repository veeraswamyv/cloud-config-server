eureka:
   client:
      serviceUrl:
         defaultZone: http://localhost:8761/eureka
      
      registerWithEureka: true
      fetchRegistry: true
   instance:
     hostname: localhost   
     
              
 microservice:
   payment-service:
     endpoints:
       endpoint:
          uri: http://payment-service/payment/dopayment  
   
 microservice:
   order-service:
     endpoints:
       endpoint:
          uri: http://order-service/order/orders  
    
     
